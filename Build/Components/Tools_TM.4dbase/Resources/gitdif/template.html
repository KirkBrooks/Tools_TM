<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Diff Template</title>

<script type="text/javascript" src="jsdifflib/difflib.js"></script>
<script type="text/javascript" src="jsdifflib/diffview.js"></script>
<link rel="stylesheet" type="text/css" href="jsdifflib/diffview.css"/>
<script type="text/javascript">

function TMdiff(baseText, newText, baseTitle, newTitle) 
{ 
var diffoutputdiv = document.getElementById("diffoutput"); 
while (diffoutputdiv.firstChild) 
	diffoutputdiv.removeChild(diffoutputdiv.firstChild); 
if (baseTitle != '-') 
{
var base = difflib.stringAsLines(baseText);
var newtxt = difflib.stringAsLines(newText);
var sm = new difflib.SequenceMatcher(base, newtxt); 
var opcodes = sm.get_opcodes(); 
diffoutputdiv.appendChild(diffview.buildView({ baseTextLines:base,
	newTextLines:newtxt,
	opcodes:opcodes,
	baseTextName:baseTitle,
	newTextName:newTitle,
	contextSize:null,
	viewType: 0 }));
}
}
</script>
</head>

<body">
<div id="diffoutput" style="display: block">	
</div>

<dif id="intro">
Select any two versions in the list box on the left to display the diff in this area.
</div>

</body>
</html>
